<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easy vreco</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12 text-center">
				<button id="encuentrame">Encuéntrame</button>	
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12">
				<p>Origen</p>
				<input type="text" class="form-control input-block complete" id="introducir" placeholder="Introduce una ubicación">
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12">
				<p>Destino</p>
				<input type="text" class="form-control input-block complete" id="introducir-dos" placeholder="Introduce una ubicación">
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 text-center">
				<button id="ruta">Ruta</button>	
			</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12 text-center" id="map">
				<!--Aquí ira nuestro mapa-->
			</div>
		</div>
	</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3TanFHlqn2f03ZIxdvMYKHU-UgrvMdRw&callback=initMap"></script>
<script src="assets/js/main.js"></script>

	
</body>
</html>
